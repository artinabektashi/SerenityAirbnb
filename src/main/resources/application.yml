spring:
  datasource:
    url: jdbc:mysql://localhost:3306/serenity_db
    username: root
    password: mysqladmin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8081

  servlet:
    multipart:
     max-file-size: 5MB
     max-request-size: 5MB
     file-size-threshold: 2KB
